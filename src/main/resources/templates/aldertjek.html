<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Aldertjek</title>
</head>
<body>
<h1>Aldertjek</h1>
<div th:each="person : ${list}">
    <p>Personens navn: <span th:text="${person.name}"></span></p>
    <p>Personens alder: <span th:text="${person.age}"></span></p>

    <div th:if="${person.age >= 18}">
        <p>Personen er gammel nok til at købe alkohol.</p>
    </div>
    <div th:unless="${person.age >= 18}">
        <p>Personen er ikke gammel nok til at købe alkohol.</p>
    </div>
</div>
</body>
</html>
